services:
  # -----------------------------------
  # 1. Infrastructure
  # -----------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: eshop_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"] # ใช้ตัวแปรได้แม้แต่ใน healthcheck
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: eshop_rabbitmq
    ports:
      - "${RABBITMQ_PORT}:${RABBITMQ_PORT}"
      - "15672:15672" # Management port มักไม่เปลี่ยน
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - ecommerce-network

  mongo:
    image: mongo:6-jammy
    container_name: eshop_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: eshop_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - ecommerce-network

  # -----------------------------------
  # 2. Application Services
  # -----------------------------------
  inventory-service: # Go
    build:
      context: .
      dockerfile: ./apps/inventory/Dockerfile
    ports:
      - "${INVENTORY_SERVICE_PORT}:${INVENTORY_SERVICE_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_DSN=host=postgres user=${DB_USER} password=${DB_PASSWORD} dbname=inventory_db port=${DB_PORT} sslmode=disable
      - INVENTORY_SERVICE_PORT=${INVENTORY_SERVICE_PORT}
    networks:
      - ecommerce-network

  cart-service: # Node.js
    build: ./apps/cart
    ports:
      - "${CART_SERVICE_PORT}:${CART_SERVICE_PORT}"
    depends_on:
      redis:
        condition: service_started
    environment:
      - CART_SERVICE_PORT=${CART_SERVICE_PORT}
      - REDIS_URL=redis://redis:6379
    networks:
      - ecommerce-network

  product-service: # Go
    build:
      context: .
      dockerfile: ./apps/product/Dockerfile
    ports:
      - "${PRODUCT_SERVICE_PORT}:${PRODUCT_SERVICE_PORT}"
    depends_on:
      mongo:
        condition: service_started
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - PRODUCT_SERVICE_PORT=${PRODUCT_SERVICE_PORT}
    networks:
      - ecommerce-network

  auth-service: # Python
    build: ./apps/auth
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - AUTH_DB_NAME=${AUTH_DB_NAME}
    networks:
      - ecommerce-network

  order-service: # Go
    build:
      context: .
      dockerfile: ./apps/order/Dockerfile
    ports:
      - "${ORDER_SERVICE_PORT}:${ORDER_SERVICE_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      - DB_DSN=host=${DB_HOST} user=${DB_USER} password=${DB_PASSWORD} dbname=${ORDER_DB_NAME} port=${DB_PORT} sslmode=disable
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
      - ORDER_SERVICE_PORT=${ORDER_SERVICE_PORT}
    networks:
      - ecommerce-network

  payment-service: # Java
    build: ./apps/payment
    ports:
      - "${PAYMENT_SERVICE_PORT}:${PAYMENT_SERVICE_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${PAYMENT_DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_RABBITMQ_HOST=${RABBITMQ_HOST}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    networks:
      - ecommerce-network

  api-gateway: # Node.js
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    depends_on:
      - auth-service
      - order-service
      - payment-service
    environment:
      # ใช้ชื่อ Service Name (auth-service) ในการคุยกันภายใน Docker Network เสมอ
      - AUTH_SERVICE_URL=http://auth-service:${AUTH_SERVICE_PORT}
      - ORDER_SERVICE_URL=http://order-service:${ORDER_SERVICE_PORT}
      - PAYMENT_SERVICE_URL=http://payment-service:${PAYMENT_SERVICE_PORT}
    networks:
      - ecommerce-network

  notification-service: # Node.js
    build: ./apps/notification
    depends_on:
      rabbitmq:
        condition: service_started
    environment:
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  pgdata:
  mongodata:
  redisdata:
